    <script>
        $(document).ready(function(){

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/_get',
                data: {},
                success: function (response) {
                    let rows2 = (response['reviews'])
                    let rows = response['movies']
                    for (let i = 0; i < rows.length; i++) {
                        let title = rows[i]['title']
                        let image = rows[i]['image']
                        let reviewcount = 0;
                        let star_sum = 0;
                        let star_avg = 0;
                        for(let j=0; j<rows2.length; j++){
                            if(rows[i]['title']==rows2[j]['title']){
                                reviewcount++;
                                star_sum = parseInt(rows2[j]['star']) + star_sum
                            }
                        }
                        if(reviewcount==0){
                            star_avg = "0";
                        }else{
                            star_avg = Math.round((star_sum / reviewcount) * 100) / 100
                        }

                        let temp_html = `<div id="card_box(${title})" onclick="window.location.href='/comment/${title}'" class="highlight">
                                            <div class="card_box">
                                                <img src="${image}"
                                                     class="">
                                                <div class="card-body">
                                                    <h5 class="card_title">${title}</h5>
                                                        <div>
                                                    <small class="review_text">
                                                        <h11>ÌèâÏ†ê<span class="star_avg"> ${star_avg}</span></h11> <h11>Î¶¨Î∑∞ Ïàò <span  class="comment_sum">${reviewcount}</span></h11> </small>
                                                        </div>
                                                </div>
                                            </div>
                                        </div>`

                        $('#cards-box').append(temp_html)
                    }
                }
            })
        }
